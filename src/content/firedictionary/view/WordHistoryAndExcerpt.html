<script type="application/x-javascript">
function FDFile(name){	
 // private
 var aFile = Components.classes["@mozilla.org/file/local;1"].createInstance(Components.interfaces.nsILocalFile);
 var stream = Components.classes['@mozilla.org/network/file-output-stream;1'].createInstance(Components.interfaces.nsIFileOutputStream);
	if (aFile && name){
  aFile.initWithPath(name);
	}
	
 /**
  * FDFile(String name)
  *  Constructor of this class.
  * 
  * @param name file name as full path.
  */
 FDPermanent.call(this, aFile);

 /**
  * nsIFile getFile()
  *
  * @return clone of this file.
  */
 this.getFile = function(){
  return this.getPermanent();
 }
  
 /**
  * setFile(nsIFile _file)
  *
  * @param _file file object which is instance of nsIFile.
  */
 this.setFile = function(_file){
  this.setPermanent(_file);
 }
 
 /**
  * create()
  *  Create new file. If the file is already exist, it's overridden.
  *
  */
 this.create = function(){
  if (this.permanent.exists()){
   this.remove(true);
  }
  
  this.permanent.create(aFile.NORMAL_FILE_TYPE, 0666);
 }
 
 /**
  * write(String s)
  *  Write text to this file. If the file exists, it's overridden, and if
  *  the file doesn't exist, it's created.
  *
  * @param s Text you want to write into the file.
  */
 this.write = function(s){
 	if ( this.permanent.exists() ) {
 		this.remove(true);
 	}
 	
 	this.create();
  
  stream.init(this.permanent, 2, 0x200, false); // open as "write only"
  stream.write(s, s.length);
  stream.close();
 }
 
 /**
  * int getSize()
  *
  * @return file size as byte.
  */
 this.getSize = function(){
 	return this.permanent.fileSize;
 }
 
 /**
  * FDDirectory getParentDirectoryInstance()
  *  Return the directory object of this file.
  *
  * @return Directory object of this file.
  */
 this.getParentDirectoryInstance = function(){
 	var leafName = this.permanent.leafName;
 	var fullName = this.permanent.path;
 	var re = new RegExp("^(.*)" + leafName + "$");
 	fullName.match(re);
 	var path = RegExp.$1;
 	
 	var dir = new FDDirectory();
 	
 	dir.setDirectoryByPath(path);
 	return dir;
 }
}
</script><!-- fd_file.js -->

<script type="application/x-javascript">
function FDDirectory(property){
 // private
 var serviceProperties = Components.classes['@mozilla.org/file/directory_service;1'].getService(Components.interfaces.nsIProperties);
 
 /**
  * FDDirectory(String property)
  *  Constructor of this class.
  * 
  * @param property If it's fail value, it will be set as "ProfD".
  *   ProfD	: Current profile directory
  */
 if ( !property ) property = "ProfD";
 FDPermanent.call(this, serviceProperties.get(property, Components.interfaces.nsIFile));

 /**
  * nsIFile createNewDirectory(String name) 
  *
  * @param name The name of directory you want to create under the current directory.
  * @return clone of the directory.
  */
 this.createNewDirectory = function(name){
  this.permanent.append(name);
  if( !this.permanent.exists() ){
   this.permanent.create(this.permanent.DIRECTORY_TYPE, 0700);
  }
  return this.permanent.clone();
 }
 
 /**
  * Boolean changeDirectory(String name)
  *  Change the current directory to their child directory.
  *  If the argument name is not exist, this method return false.
  *
  * @param A string which is intended to be a child directory of the current directory.
  * @return success - true, otherwise - false.
  */
 this.changeDirectory = function(name){
 	var test = this.getDirectory();
 	var result = false;
 	
 	// test whether the directory which is mentioned by the argument name exists or not.
 	test.append(name); 	
 	if ( test.exists() ){
 		this.permanent.append(name);
 		result = true;
 	}
 	
 	return result;
 }

 /**
  * FDFile createFileInstance(String name)
  *  Create a instance of new file under this directory path.
  *  This method DOESN'T create file itself, but just instance of the calss nsILocalFile.
  *  You HAVE TO create the file itself by yourself using this file instance if you want.
  *
  * @param name the name of a file you want to create under this directory path.
  * @return success - file instance. fail - false.
  */
 this.createFileInstance = function(name){
 	var dir = this.getDirectory();
 	var file = new FDFile();
 	
 	dir.append(name);
 	file.setFile(dir);

  return file;
 }

 /**
  * nsIFile getDirectory()
  *
  * @return clone of this directory.
  */
 this.getDirectory = function(){
  return this.getPermanent();
 }
  
 /**
  * setDirectory(nsIFile _dir)
  *
  * @param _dir file object which is instance of nsIFile.
  */
 this.setDirectory = function(_dir){
  this.setPermanent(_dir);
 }
 
 /**
  * setDirectoryByPath(String path)
  *
  * @param path A string of a path.
  */
 this.setDirectoryByPath = function(path){
 	 var aDir = Components.classes["@mozilla.org/file/local;1"].createInstance(Components.interfaces.nsILocalFile);
 	 aDir.initWithPath(path);
 	 this.setPermanent(aDir);
 }
}
</script><!-- fd_directory.js -->

<script type="application/x-javascript">
function FDPermanent(_permanent){
	var fileProtocolHandler = Components.classes['@mozilla.org/network/protocol;1?name=file'].getService(Components.interfaces.nsIFileProtocolHandler);

 /**
  * FDPermanent(nsIFile _permanent)
  *  Constructor of this class.
  * 
  * @param _permanent permanent object like a file or a directory.
  */
	this.permanent = _permanent;
 
 /**
  * Boolean exists()
  *
  * @return exists - true, otherwise - false.
  */
 this.exists = function(){
 	return this.permanent.exists();
 }
 
 /**
  * remove(Boolean recursive)
  *  Remove this permanent.
  *
  * @param recursive This flag must be true to delete directories which are not empty.
  */
 this.remove = function(recursive){
 	if ( this.permanent.exists() ) {
 		this.permanent.remove(recursive);
 	}
 }

 /**
  * nsIFile getPermanent()
  *
  * @return clone of the permanent.
  */
 this.getPermanent = function(){
  return this.permanent.clone();
 }
  
 /**
  * setPermanent(nsIFile _permanent)
  *
  * @param _permanent file object which is instance of nsILocalFile.
  */
 this.setPermanent = function(_permanent){
  this.permanent = _permanent;
 }
 
 /**
  * String getPath()
  *
  * @return The location of this directory as path expresion.
  */
 this.getPath = function(){
 	return this.permanent.QueryInterface(Components.interfaces.nsILocalFile).path;
 }
 
 /**
  * String getURL()
  *
  * @return The location of this directory as URL expresion.
  */
 this.getURL = function(){
 	var URL;
  try {
   URL =fileProtocolHandler.getURLSpecFromFile(this.permanent);
  } catch(e) {
   URL  = false;
  }
  
  return URL;
 }
}
</script><!-- fd_permanent.js -->

<script type="application/x-javascript">
function FDPrefs(){
 var prefService = Components.classes["@mozilla.org/preferences-service;1"].getService(Components.interfaces.nsIPrefService); 
 this.mBranch = prefService.getBranch("firedictionary.");
}

/**
 * setCharPref(name, value)
 *  set a preference with a String type value.
 *  
 * @param name a name of the preference
 * @param value a value of the preference
 */
FDPrefs.prototype.setCharPref = function(name, value){
 this.mBranch.setCharPref(name, value);
}

/**
 * String getCharPref(name)
 *  get a value of the preference. If there is no value related to the name,
 *  return null.
 *
 * @param name a name of the preference
 * @return a value of it, or null if there is no value related to the name.
 */
FDPrefs.prototype.getCharPref = function(name){
 var value;
 
 try{
  value = this.mBranch.getCharPref(name);
 } catch(e) {
  value = null;
 }
 
 return value;
}

/**
 * setUniCharPref(String name, String value)
 *  set a preference with a Unicode String type value.
 *
 * @param name a name of the preference
 * @param value a value of the preference which type is Unicode.
 */
FDPrefs.prototype.setUniCharPref = function(name, value){
 var nsISupportsString = Components.interfaces.nsISupportsString;
 var string = Components.classes["@mozilla.org/supports-string;1"].createInstance(nsISupportsString);

 string.data = value;
 this.mBranch.setComplexValue(name, nsISupportsString, string); 
}

/**
 * String getUniCharPref(String name)
 *  get a value of the preference. If there is no value related to the name,
 *  return null.
 *
 * @param name a name of the preference
 * @return a value of it, or null if there is no value related to the name.
 */
FDPrefs.prototype.getUniCharPref = function(name){
 var nsISupportsString = Components.interfaces.nsISupportsString;
 var value;
 
 try{
  value = this.mBranch.getComplexValue(name, nsISupportsString).data;
 } catch(e) {
  value = null;
 }
 
 return value;
}
</script><!-- fd_prefs -->

function setFilter(category, date, keyword, firstLetterOfTheKeyword){
 Init(getStylesheetOfMainArea(), 'history', category, date, keyword, firstLetterOfTheKeyword);
 Init('sidebar/history-Keywords-List.xsl', 'word-list', category, date, keyword, firstLetterOfTheKeyword);

/**
 * getStylesheetOfMainArea()
 */
function getStylesheetOfMainArea(){
 var prefs = new FDPrefs;
 var stylesheet = prefs.getCharPref("firedictionary-history-main-stylesheet");
 
 if(!stylesheet) stylesheet = "main/history-Words-and-Excerpts.xsl";
 if( !stylesheet.match(/^main\//) ) stylesheet = "main/" + stylesheet;

 return stylesheet;
}

/**
 * initServerInformation()
 */
function initServerInformation(){
 var parameters = new Array(1);
 var xsl = getXMLDocument('server-info/history-server-information.xsl');
 var xslGetNumber = getXMLDocument("server-info/numberOfInfo.xsl");
 var url = "http://www.firedictionary.com/ad/";
 
 try{
  var xml = getXMLDocument(url);
 
  var fragment = getXMLFragment(xml, xslGetNumber);
  var maxNum = fragment.textContent;
  var num = Math.floor(Math.random() * maxNum) + 1;
 
  parameters[0] = new Array("number", num);
 
  fragment = getXMLFragment(xml, xsl, parameters);
 
  document.getElementById('server-infomation').innerHTML = "";
  document.getElementById('server-infomation').appendChild(fragment);
 } catch(e) {
 }
}

/**
 * Init(xslName, id, category, date, keyword, firstLetterOfTheKeyword)
 * 
 * @param xslName
 * @param id
 * @param category
 * @param date
 * @param keyword
 * @param firstLetterOfTheKeyword
 */
function Init(xslName, id, category, date, keyword, firstLetterOfTheKeyword){
 var parameters = new Array(4);
 var xml = getXMLDocument(getHistoryFile().getURL());
 var xsl = getXMLDocument(xslName);
 var fragment;

 parameters[0] = new Array("category", category)
 parameters[1] = new Array("date", date)
 parameters[2] = new Array("keyword", keyword)
 parameters[3] = new Array("first-letter-of-the-keyword", firstLetterOfTheKeyword)
 
 fragment = getXMLFragment(xml, xsl, parameters);
 
 document.getElementById(id).innerHTML = "";
 document.getElementById(id).appendChild(fragment);
}

/**
 * XMLDocumentFragment getXMLFragment(XMLDocument xml, XMLDocument xsl, Array parameters)
 *
 * @param xml 
 * @param xsl
 * @param parameters Array of xsl transform parameters.
 *                   This array is two dimensions and contains a name and a value.
 *                   If a parameter is null, it is replaced as empty string.
 * @return result of the transformation.
 */
function getXMLFragment(xml, xsl, parameters){
 var transformer = new XSLTProcessor();
 var i;
 
 transformer.importStylesheet(xsl);
 
 if( parameters ) {
  for( i=0 ; i<parameters.length ; i++){
   transformer.setParameter(
       null,
       parameters[i][0],
       getNonNullString(parameters[i][1])
   );
  }
 }
  
 return transformer.transformToFragment(xml, document);
}

/**
 * String getNonNullString(String s)
 * 
 * @param any string
 * @return result
 */

function getNonNullString(s){
 return (s == null) ? "" : s;
}
 
/**
 * FDFile getHistoryFile()
 *  Return a file instance of 'history.xml'
 *
 * @return a file instance of 'History.xml'
 */
function getHistoryFile(){
 var dir = new FDDirectory("ProfD");
 dir.changeDirectory("FireDictionary");
 return dir.createFileInstance("history.xml"); 	
}

/**
 * Document getXMLDocument(String url)
 *
 * @param url
 * @return XML Document
 */
function getXMLDocument(url){
  var xmlHttpRequest = new XMLHttpRequest();
  
  xmlHttpRequest.open("GET", url, false);
  xmlHttpRequest.send(null);

  return xmlHttpRequest.responseXML;
}

/**

 if( !name ){

 } else {
  prefs.setCharPref("firedictionary-stylesheet-type", name);
  url = base + name;
 }
 
 document.getElementsByTagName("link")[0].href = url;
}

/**

 var prefs = new FDPrefs;
 
 if (name){
  prefs.setCharPref("firedictionary-history-main-stylesheet", name);
 }
 
 Init(getStylesheetOfMainArea(), 'history', gCategory, gDate, gKeyword, gFirstLetterOfTheKeyword);
}

function streachSidebar(){

 var parameters = new Array(1);
 var xml = getXMLDocument(getHistoryFile().getURL());
 var xsl = getXMLDocument('sidebar/history-controlpanel.xsl');
 var id = 'controlpanel';

  document.getElementById("form-style").firstChild.value = prefs.getCharPref("firedictionary-history-main-stylesheet");
 }
}
